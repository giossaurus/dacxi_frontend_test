<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mirror</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="coin-price">
            <div class="logo"><img src="assets/img/bitcoin.png" alt="Bitcoin logo"></div>
            <div>
                <h1><span id="bitcoin">$</span>000</h1>
                <h1>Bitcoin</h1>
            </div>
        </div>

        <div class="coin-price">
            <div class="logo"><img src="assets/img/dacxi.png" alt="DACXI logo"></div>
            <div>
                <h1><span id="dacxi">$</span>000</h1>
                <h1>DACXI</h1>
            </div>
        </div>

        <div class="coin-price">
            <div class="logo"><img src="assets/img/eth.png" alt="Ethereum logo"></div>
            <div>
                <h1><span id="ethereum">$</span>000</h1>
                <h1>Ethereum</h1>
            </div>
        </div>

        <div class="coin-price">
            <div class="logo"><img src="assets/img/atom.png" alt="Atom logo"></div>
            <div>
                <h1><span id="cosmos">$</span>000</h1>
                <h1>Cosmos</h1>
            </div>
        </div>

        <div class="coin-price">
            <div class="logo"><img src="assets/img/luna.png" alt="Luna logo"></div>
            <div>
                <h1><span id="luna">$</span>000</h1>
                <h1>Luna</h1>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
